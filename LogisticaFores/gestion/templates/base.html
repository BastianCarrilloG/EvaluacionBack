<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Logística Forestal{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Logística Forestal</a>

        <div class="d-flex">
            {% if user.is_authenticated %}
                <a class="btn btn-outline-light me-2" href="{% url 'vehiculo_list' %}">Vehículos</a>
                <a class="btn btn-outline-light me-2" href="{% url 'movimiento_list' %}">Movimientos</a>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Cerrar sesión</button>
                </form>
            {% else %}
                <a class="btn btn-light" href="{% url 'login' %}">Iniciar sesión</a>
            {% endif %}
        </div>
    </div>
</nav>


<div class="container">

    <!-- Mensajes -->
    {% if messages %}
        {% for m in messages %}
            <div class="alert alert-info">{{ m }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}

</div>

</body>
</html>
