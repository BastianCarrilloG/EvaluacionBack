{% extends "base.html" %}
{% block content %}

<h2>Vehículos</h2>

<a class="btn btn-primary mb-3" href="/vehiculos/crear/">+ Agregar Vehículo</a>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Patente</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Tipo</th>
            <th>Año</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for v in vehiculos %}
        <tr>
            <td>{{ v.patente }}</td>
            <td>{{ v.marca }}</td>
            <td>{{ v.modelo }}</td>
            <td>{{ v.tipo }}</td>
            <td>{{ v.año }}</td>
            <td>
                <a class="btn btn-warning btn-sm" href="/vehiculos/editar/{{ v.id }}/">Editar</a>
                <a class="btn btn-danger btn-sm" href="/vehiculos/eliminar/{{ v.id }}/">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="6" class="text-center">No hay vehículos registrados.</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
